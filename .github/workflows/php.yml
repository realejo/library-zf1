name: PHPUnit Tests

on: [push]


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: php-actions/composer@v6

    - name: PHP 7.1 Tests
      uses: php-actions/phpunit@v3
      with:
        bootstrap: vendor/autoload.php
        configuration: test/phpunit.xml
        args: --coverage-text
        php_version: "7.1"
